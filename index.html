  hello

  <script>
    // 1. Function to calculate distance from HQ in blocks
    function distanceFromHqInBlocks(someValue) {
      return Math.abs(someValue - 42);
    }

    // 2. Function to calculate distance from HQ in feet
    function distanceFromHqInFeet(someValue) {
      let blocks = distanceFromHqInBlocks(someValue);
      return blocks * 264;
    }

    // 3. Function to calculate distance travelled in feet
    function distanceTravelledInFeet(start, destination) {
      return Math.abs(start - destination) * 264;
    }

    // 4. Function to calculate fare
    function calculatesFarePrice(start, destination) {
      let distance = distanceTravelledInFeet(start, destination);
      
      if (distance <= 400) {
        return 0;
      } else if (distance > 400 && distance <= 2000) {
        return (distance - 400) * 0.02;
      } else if (distance > 2000 && distance <= 2500) {
        return 25;
      } else {
        return 'cannot travel that far';
      }
    }
  </script>
